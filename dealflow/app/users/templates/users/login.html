{% extends "./base.html" %}

{% block content %}

    <div class="auth-page">
        <div class="auth-card">

            <h1>CRM<strong>AVOLIK</strong></h1>

            <div id="login-view" class="auth-view active">
                <h2>Se connecter</h2>

                {% if messages %}
                    {% for message in messages %}
                    <div class="error">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">

                    {% csrf_token %}

                    <div class="form-group">
                        {{ form.identifier.label }}
                        {{ form.identifier }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label }}
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn-primary btn" style="width:100%; margin-top: 15px;">Se Connecter</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
